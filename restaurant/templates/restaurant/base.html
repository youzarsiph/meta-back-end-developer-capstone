<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    />
    <title>Little Lemon</title>
  </head>
  <body>
    <header class="mb-5">
      <nav class="navbar navbar-expand-lg navbar-light bg-white shadow">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <strong>Little Lemon</strong>
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  href="{% url 'restaurant:index' %}"
                  aria-current="page"
                  class="nav-link active"
                >
                  Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'restaurant:about' %}">
                  About
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/api"> API </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %}{% endblock %}</main>
    <footer class="container my-5">
      <div class="card card-body p-4 shadow rounded-4">
        <h1>Little Lemon</h1>
        <p class="lead">Your Local Mediterranean Bistro</p>
        <small>All rights reserved &copy; Little Lemon</small>
      </div>
    </footer>
    <script
      crossorigin="anonymous"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    ></script>
  </body>
</html>
